        body {
            background-color: rgb(247, 247, 249);
        }

            text-align: center;
            color: rgb(51, 51, 51);
            font-size: 28px;
            letter-spacing: 2px;
            line-height: 64px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
        th {
            font-weight: normal;
        }
        .list-wrapper {
            width: 80%;
            margin: 0 auto;
            margin-bottom: 40px;
            position: relative;
            box-shadow: 0 0 32px 0 rgba(0, 0, 0, 0.1);
        }
        .list-header-container {
            margin: 0;
            border: 0 none;
            padding: 15px 50px;
            text-align: left;
            font-weight: 400;
            color: #000000;
            background-color: #f7f7f9;
        }
        .list-title th {
            font-weight: bold;
        }
        .list-body-container {
            position: relative;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            box-sizing: border-box;
            background: white;
        }
        .list-table {
            width: 100%;
            padding: 20px;
            border-spacing: 0;
        }
        .list-table tr th{
            text-align: center;
        }
        .list-table tr th:first-child {
            text-align: left;
            padding: 5px 0;
        }
        .list-table tr td{
            text-align: center;
        }
        .list-table tr td:first-child {
            text-align: left;
            padding: 5px 0;
        }
        .item:hover {
            font-weight: 200;
            background-color: gainsboro;
        }
        #back{
            position: absolute;
            top: 35px;
            left: 35px;
        }

<body>
    <h1>
        <a href="/"><span>MSGraph-Drive</span></a>
    </h1>
    <div class="list-wrapper">
      <div class="list-container">
        <div class="list-header-container" style="height: 2.5em;">
            {{ $current := .Current }}
            {{ if and (ne $current "") (ne $current "/") }}
            <a href="{{- .Parent -}}"><span id="back" class="icon-arrow-left2"></span></a>
            {{ end }}
        </div>
        <div class="list-body-container">
          <table class="list-table">
              <thead class="list-title">
              <tr>
                <th>File</th>
                <th>Date</th>
                <th>Size</th>
              </tr>
              </thead>
              <tbody>
              {{ range $item := .Items }}
                  <tr>
              {{ if $item.IsFolder }}
                  <td><a href="{{- $item.Name -}}/"><span class="icon-folder-open"> {{ $item.Name }}</span></a></td>
              {{ else }}
                  <td><a href="{{- $item.Name -}}"><span class="icon-file-text2"> {{ $item.Name }}</span></a></td>
              {{end}}
                      <td><span class="time" title="{{- $item.Date -}}">{{- $item.ReadableDate -}}</span></td>
                      <td>{{ $item.ReadableSize }}</td>
                  </tr>
              {{ end }}
              </tbody>
          </table>
        </div>
      </div>
    </div>
</body>
